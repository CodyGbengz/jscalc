<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width= device-width, initial-scale-1">
<title> JScalc</title>
<link rel="stylesheet" href="/Users/Mart/Desktop/Resource/Craft/Bootstrap/bootstrap-3.3.6-dist/css/bootstrap.css">

<script src="/Users/Mart/Desktop/resource/craft/jquery/jquery-3.0.0.js"></script>
<script src="/users/mart/desktop/projekts/fcc/jscalc/jscalc.js"></script>

<body>
    <div class="container">
      <div class="row">
      <div class="col-sm-12" id="calcTop">
        <p><b>JScalc</b>
        </br>
        Wunderdog
        </p>
    </div>
    </div>
    <div class="row">
    <div class="col-sm-12" id="calcOutput">
        <span id="calcDisplay">0
        </span>
    </div>
    </div>
    <div class="row">
    <div class="col-sm-12 text-center" id="calculator">
        <a class="btn btn-danger btn-danger-plus" id="clearAll">AC</a>
        <a class="btn btn-danger btn-danger-plus" id="clearOne">CE</a>
        <a class="btn btn-pp" id="/"><b>/</b></a>
        <a class="btn btn-pp" id="*"><b>*</b></a></br>
        <a class="btn btn-pp" id="7"><b>7</b></a>
        <a class="btn btn-pp" id="8"><b>8</b></a>
        <a class="btn btn-pp" id="9"><b>9</b></a>
        <a class="btn btn-pp" id="-"><b>-</b></a></br>
        <a class="btn btn-pp" id="4"><b>4</b></a>
        <a class="btn btn-pp" id="5"><b>5</b></a>
        <a class="btn btn-pp" id="6"><b>6</b></a>
        <a class="btn btn-pp" id="+"><b>+</b></a></br>
        <a class="btn btn-pp" id="1"><b>1</b></a>
        <a class="btn btn-pp" id="2"><b>2</b></a>
        <a class="btn btn-pp" id="3"><b>3</b></a>
        <a class="btn btn-pp" id="."><b>.</b></a></br>
        <a class="btn btn-pp largeBtn" id="0"><b>0</b></a>
        <a class="btn btn-success largeBtn" id="total"><b>=</b></a>
     </div>
     </div>
</div>
